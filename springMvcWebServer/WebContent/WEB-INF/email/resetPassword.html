<html>
<body style='background-color:white;margin:0px;height:400px;'>

<div class='content' style='margin-left: 20%;margin-right: 20%;background-color: rgb(242, 242, 242);'>
	<div class='header' style='padding-top: 20px;min-height: 70px;padding-left: 40px;padding-bottom: 20px;background-color: black;'>
		<h1 style='font-size: 35px;color: aliceblue;'>${header}</h1>
	</div>
	
	<div class='content' style='height:250px;padding-left:70px;'>
		
		<ul style='display: inline;list-style: none;'>
			<li><h2 style='font-size: 30px;'>${title}</h2></li>
			<li><label style='font-size: 23px;'>${message}</label></li>
			<li><a href='${url}' style='color: black;font-size: 30px;'>${url}</a></li>
		</ul>
	
	</div>
	
	<div class='footer' style='min-height: 70px;padding-top: 20px;padding-bottom: 20px;padding-left:40px;background-color: black;'>
		<b style='color: aliceblue;font-size: 17px;'>${date}: ${currentDate}</b>
	</div>
</div>	
	
</body>
</html>
